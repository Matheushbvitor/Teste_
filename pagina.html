<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Por que eu quero uma chance?</title>
  <style>
    /* RESET E BASE */
    *, *::before, *::after { box-sizing: border-box; }
    :root { --card-bg: rgba(0,0,0,.55); }

    /* FUNDO */
    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100dvh;
      background-color: #ffffff;
      background-image: url("IMG_20250823_124847408.jpg");
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      display: grid;
      place-items: center;
      padding: 20px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
    }

    /* CARD */
    .card {
      width: min(900px, 96vw);
      background: var(--card-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 28px 24px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    h1 { margin: 0; font-size: 28px; line-height: 1.2; text-shadow: 0 1px 2px rgba(0,0,0,.55); }

    /* TEXTO DIGITANDO DO CARD (sem mudan√ßas) */
    .typing{
      font-size: 18px; line-height: 1.7; color:#fff;
      text-align: left; max-width: 760px; margin: 0 auto;
      border-right: 2px solid rgba(255,255,255,.9);
      animation: blink-caret .75s step-end infinite;
      white-space: pre-wrap; overflow-wrap: anywhere; text-shadow: 0 1px 2px rgba(0,0,0,.55);
    }
    @keyframes blink-caret { 50% { border-color: transparent; } }

    /* A√á√ïES (üß† | Retornar | üìö) */
    .actions{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 760px;
      margin-top: 8px;
    }

    .btn{
      padding: 12px 22px; font-size: 16px; border: none; border-radius: 10px;
      background: #4CAF50; color:#fff; cursor: pointer;
      transition: transform .15s ease, filter .15s ease;
      justify-self: center;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover { filter: brightness(1.05); }

    /* EASTER EGGS ‚Äî CHAMATIVOS (sem √≥rbita) */
    .egg-btn{
      position: relative; isolation: isolate;
      width: 52px; height: 52px;
      display:flex; align-items:center; justify-content:center;
      font-size: 26px; line-height: 1;
      border-radius: 999px;
      background: radial-gradient(120% 120% at 30% 30%, #ffffff, #f6f6f6 70%);
      color:#222;
      box-shadow: 0 10px 24px rgba(0,0,0,.28), 0 0 0 2px rgba(0,0,0,.06);
      border: 1px solid rgba(0,0,0,.08);
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: transform .15s ease, box-shadow .15s ease;
      user-select: none;
    }
    .egg-btn:hover{ transform: translateY(-2px); box-shadow: 0 12px 28px rgba(0,0,0,.3); }
    .egg-brain{ --accent: rgba(255,106,162,.45); }
    .egg-dict { --accent: rgba(255,184,77,.45);  }

    .egg-btn.attn{ animation: egg-pulse 1.7s ease-in-out infinite; }
    #eggBrain.attn{ animation-delay: .2s; }
    #eggDict.attn { animation-delay: .9s; }
    .egg-btn.attn::before,
    .egg-btn.attn::after{
      content:""; position:absolute; inset:-10px; border-radius:inherit; z-index:-1;
      box-shadow: 0 0 0 0 var(--accent);
      opacity:.35; transform: scale(.85);
      animation: egg-ring 2.1s ease-out infinite;
    }
    .egg-btn.attn::after{ animation-delay: .9s; opacity:.25; }

    @keyframes egg-pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.12)}
      100%{transform:scale(1)}
    }
    @keyframes egg-ring{
      0%  { box-shadow: 0 0 0 0 var(--accent); opacity:.35; transform:scale(.85); }
      70% { opacity:0; }
      100%{ box-shadow: 0 0 0 26px rgba(0,0,0,0); transform:scale(1.4); }
    }

    .egg-left  { justify-self: start; }
    .egg-right { justify-self: end; }

    audio { display:none; }

    /* MODAL */
    .egg-overlay{
      position: fixed; inset: 0; background: rgba(0,0,0,.5);
      display: none; align-items: center; justify-content: center;
      padding: 18px; z-index: 30;
    }
    .egg-overlay.show{ display:flex; }

    .egg-box{
      width: min(560px, 94vw);
      background: #fff; color: #222;
      border-radius: 14px; box-shadow: 0 16px 40px rgba(0,0,0,.35);
      padding: 20px 18px 16px; text-align: left;
    }

    /* T√≠tulo do modal com revela√ß√£o de cor (10s) */
    .egg-box h2{
      margin: 0 0 10px; font-size: 20px;
      color:#222;
    }
    .egg-box h2.reveal10{
      animation: revealColor10 10s ease forwards;
    }

    /* Conte√∫do do modal + efeito de revela√ß√£o da cor (10s) */
    .egg-box .content{
      white-space: pre-wrap; line-height: 1.6; font-size: 16px; color:#222;
      min-height: 1em; /* evita ‚Äúsalto‚Äù antes de digitar */
    }
    .egg-box .content.reveal10{
      animation: revealColor10 10s ease forwards; /* ‚Üê 10s */
    }
    @keyframes revealColor10{
      from { color: #fff; }   /* come√ßa branco */
      to   { color: #222; }   /* termina escuro/preto */
    }

    .egg-actions{ display:flex; justify-content:flex-end; margin-top: 14px; }

    /* Redu√ß√£o de movimento */
    @media (prefers-reduced-motion: reduce){
      .egg-btn.attn, .egg-btn.attn::before, .egg-btn.attn::after{ animation: none !important; }
      .egg-box h2.reveal10, .egg-box .content.reveal10{ animation: none !important; color:#222 !important; }
    }

    /* RESPONSIVO */
    @media (max-width: 560px){
      .card { padding: 22px 16px; gap: 14px; }
      h1    { font-size: 24px; }
      .typing{ font-size: 17px; line-height: 1.6; max-width: 92%; }
      .actions{ max-width: 92%; }
      .egg-btn{ width:46px; height:46px; font-size:22px; }
    }
    @media (max-width: 360px){
      h1    { font-size: 22px; }
      .typing{ font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Por que eu quero uma chance? üíñ</h1>

    <p id="textoDigitado" class="typing" aria-live="polite"></p>

    <div class="actions">
      <button
        id="eggBrain"
        class="egg-btn egg-left egg-brain attn"
        aria-label="Abrir: Vamos analisar esse caso cl√≠nico..."
        title="üß† Vamos analisar esse caso cl√≠nico..."
      >üß†</button>

      <button class="btn" onclick="retornar()">Retornar</button>

      <button
        id="eggDict"
        class="egg-btn egg-right egg-dict attn"
        aria-label="Abrir: Palavra do dia: ‚ÄúMari‚Äù"
        title="üìö Palavra do dia: ‚ÄúMari‚Äù"
      >üìö</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="eggModal" class="egg-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="egg-box" role="document">
      <h2 id="eggTitle">T√≠tulo</h2>
      <div id="eggContent" class="content"></div>
      <div class="egg-actions">
        <button id="eggClose" class="btn">Fechar</button>
      </div>
    </div>
  </div>

  <!-- M√∫sica -->
  <audio id="bgm" src="careless_whispers.mp3" autoplay loop playsinline></audio>

  <script>
    function retornar(){ window.location.href = "index.html"; }

    /* Autoplay amig√°vel do √°udio */
    window.addEventListener("load", () => {
      const a = document.getElementById("bgm");
      a.volume = 0.6;
      const tryPlay = () => a.play().catch(() => {});
      tryPlay();
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") tryPlay();
      });
      window.addEventListener("focus", tryPlay);
    });

    /* TEXTO do CARD (sem mudan√ßas) */
    const texto =
`Tem pessoas que a gente conhece e logo sente:
‚ÄúEssa a√≠ √© diferente.‚Äù
E voc√™ √©.
Emp√°tica, cativante, honesta, atenciosa, trabalhadora...
Daquelas mulheres raras que a vida n√£o fabrica mais, uma verdadeira edi√ß√£o limitada.
Al√©m de educada e de boa fam√≠lia, d√° pra ver de longe que voc√™ carrega valores que hoje s√£o raridade.
Mesmo sendo brava (rs), continua sendo uma daquelas pessoas que fazem bem s√≥ por estarem por perto.
E como se tudo isso n√£o bastasse‚Ä¶ ainda tem o cora√ß√£o palmeirense.
E olha‚Ä¶ nem comecei a falar da sua beleza, do seu sorriso, e desse seu jeitinho doce que desarma at√© os dias mais dif√≠ceis.
Com tudo isso, s√≥ me resta pedir uma chance‚Ä¶
Pra te mostrar com calma, com respeito e com verdade que voc√™ merece algu√©m que enxergue, admire e valorize cada uma dessas qualidades.
E todas as outras que s√≥ voc√™ tem.`;

    const destino = document.getElementById("textoDigitado");
    let index = 0;

    const BASE_INTERVAL   = 9;
    const COMMA_PAUSE     = 14;
    const SENTENCE_PAUSE  = 29;
    const REVEAL_DELAY    = 67;
    const FADE_DURATION   = 20;

    function nextDelayFor(c){
      if (c === ',' || c === ';') return BASE_INTERVAL + COMMA_PAUSE;
      if ('.!?‚Ä¶'.includes(c))     return BASE_INTERVAL + SENTENCE_PAUSE;
      return BASE_INTERVAL;
    }

    function digitarSequencial(){
      if (index >= texto.length){
        destino.style.borderRight = 'none';
        return;
      }
      const c = texto.charAt(index);
      if (c === ' '){
        destino.append(' '); index++;
        return setTimeout(digitarSequencial, BASE_INTERVAL);
      }
      if (c === '\n'){
        destino.appendChild(document.createElement('br')); index++;
        return setTimeout(digitarSequencial, BASE_INTERVAL + SENTENCE_PAUSE);
      }
      const span = document.createElement('span');
      span.textContent = '‚ù§Ô∏è';
      span.style.display = 'inline';
      span.style.opacity = '1';
      span.style.transition = `opacity ${FADE_DURATION}ms ease`;
      destino.appendChild(span);

      setTimeout(()=>{
        span.style.opacity = '0';
        setTimeout(()=>{
          span.textContent = c;
          span.style.opacity = '1';
          index++;
          setTimeout(digitarSequencial, nextDelayFor(c));
        }, FADE_DURATION);
      }, REVEAL_DELAY);
    }
    window.addEventListener('load', digitarSequencial);

    /* ===== MODAL COM DIGITA√á√ÉO + REVELA√á√ÉO (10s) ===== */
    const modal = document.getElementById('eggModal');
    const eggTitle = document.getElementById('eggTitle');
    const eggContent = document.getElementById('eggContent');
    const eggClose = document.getElementById('eggClose');

    const BRAIN_TITLE = 'üß† Vamos analisar esse caso cl√≠nico...';
    const BRAIN_TEXT  = 'Paciente apresenta sintomas de apego progressivo, pensamento acelerado, sorriso involunt√°rio, e comportamento de admira√ß√£o. Diagn√≥stico prov√°vel: envolvimento afetivo cr√¥nico n√£o resolvido.';

    const DICT_TITLE = 'üìö Palavra do dia: ‚ÄúMari‚Äù';
    const DICT_TEXT  = 'Substantivo feminino. Unidade de medida para tudo que faz bem, inspira paz, e melhora o humor de algu√©m chamado Matheus.';

    let titleTimer = null, contentTimer = null;

    function clearTimers(){
      if (titleTimer) { clearInterval(titleTimer); titleTimer = null; }
      if (contentTimer) { clearInterval(contentTimer); contentTimer = null; }
    }

    function typeString(el, text, durationMs){
      el.innerHTML = '';
      const chars = Array.from(text); // suporta emoji corretamente
      const total = chars.length;
      if (total === 0) return;
      const step = Math.max(10, Math.floor(durationMs / total));
      let i = 0;
      const timer = setInterval(() => {
        const ch = chars[i++];
        if (ch === '\n') {
          el.appendChild(document.createElement('br'));
        } else {
          el.append(ch);
        }
        if (i >= total) clearInterval(timer);
      }, step);
      return timer;
    }

    function openEgg(title, text){
      clearTimers();

      /* Reinicia anima√ß√£o de cor (10s) no t√≠tulo e conte√∫do */
      eggTitle.classList.remove('reveal10');
      eggContent.classList.remove('reveal10');
      void eggTitle.offsetWidth; void eggContent.offsetWidth; // reflow
      eggTitle.classList.add('reveal10');
      eggContent.classList.add('reveal10');

      /* Digita√ß√£o:
         - t√≠tulo: ~1.5s para n√£o ‚Äúsegurar‚Äù a leitura
         - conte√∫do: 10s completo conforme pedido
      */
      titleTimer   = typeString(eggTitle,  title, 1500);
      contentTimer = typeString(eggContent,text, 10000);

      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
      eggClose.focus();
    }

    function closeEgg(){
      clearTimers();
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
    }

    document.getElementById('eggBrain').addEventListener('click', ()=>openEgg(BRAIN_TITLE, BRAIN_TEXT));
    document.getElementById('eggDict').addEventListener('click',  ()=>openEgg(DICT_TITLE,  DICT_TEXT));
    eggClose.addEventListener('click', closeEgg);
    modal.addEventListener('click', (e)=>{ if(e.target === modal) closeEgg(); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeEgg(); });
  </script>
</body>
</html>
