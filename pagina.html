<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Por que eu quero uma chance?</title>
  <style>
    /* ------------------------------
       RESET E BASE TIPOGR√ÅFICA
       ------------------------------ */
    *, *::before, *::after { box-sizing: border-box; }
    :root { --card-bg: rgba(0,0,0,.55); }

    /* ------------------------------
       FUNDO COM A SUA FOTO
       ------------------------------ */
    body {
      margin: 0;
      min-height: 100vh;     /* fallback */
      min-height: 100dvh;    /* corrige viewport em mobile */
      background-color: #ffffff;
      background-image: url("IMG_20250823_124847408.jpg");
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;

      display: grid;          /* centraliza o card */
      place-items: center;

      padding: 20px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
    }

    /* ------------------------------
       CARD (CONTAINER DO CONTE√öDO)
       ------------------------------ */
    .card {
      width: min(900px, 96vw);
      background: var(--card-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;

      padding: 28px 24px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    /* T√çTULO */
    h1 {
      margin: 0;
      font-size: 28px;
      line-height: 1.2;
      text-shadow: 0 1px 2px rgba(0,0,0,.55);
    }

    /* ------------------------------
       PAR√ÅGRAFO COM EFEITO DE DIGITA√á√ÉO
       ------------------------------ */
    .typing{
      font-size: 18px;
      line-height: 1.7;
      color:#fff;

      text-align: left;       /* leitura confort√°vel */
      max-width: 760px;
      margin: 0 auto;

      border-right: 2px solid rgba(255,255,255,.9);
      animation: blink-caret .75s step-end infinite;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
      text-shadow: 0 1px 2px rgba(0,0,0,.55);
    }
    @keyframes blink-caret { 50% { border-color: transparent; } }

    /* ------------------------------
       A√á√ïES (EMOJIS + RETORNAR)
       ------------------------------ */
    .actions{
      display: grid;
      grid-template-columns: 1fr auto 1fr;  /* üß† | Retornar | üìö */
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 760px;  /* acompanha a largura do texto */
      margin-top: 8px;
    }

    .btn {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: transform .15s ease, filter .15s ease;
      justify-self: center;  /* fica no centro da faixa */
    }
    .btn:active { transform: scale(0.98); }
    .btn:hover  { filter: brightness(1.05); }

    /* Bot√µes de emoji agora s√£o inline dentro do card */
    .egg-btn{
      position: relative;     /* para o anel do ::after */
      width: 44px; height: 44px;
      display:flex; align-items:center; justify-content:center;
      font-size: 22px; line-height: 1;
      border-radius: 999px;
      background: rgba(255,255,255,.9);
      color:#222;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      border: 1px solid rgba(0,0,0,.08);
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: transform .15s ease, box-shadow .15s ease;
      user-select: none;
    }
    .egg-btn:hover{ transform: translateY(-2px); box-shadow: 0 8px 22px rgba(0,0,0,.28); }

    /* ‚ú® PULSO/Glow para chamar aten√ß√£o */
    .egg-btn.attn{ animation: egg-pulse 1.8s ease-in-out infinite; }
    #eggBrain.attn{ animation-delay: .2s; }
    #eggDict.attn { animation-delay: .9s; }

    .egg-btn.attn::after{
      content:"";
      position:absolute; inset:-8px;
      border-radius: 999px;
      background: radial-gradient(closest-side, rgba(255,255,255,.55), rgba(255,255,255,0) 70%);
      opacity: 0;
      transform: scale(.8);
      pointer-events:none;
      animation: egg-glow 1.8s ease-in-out infinite;
    }
    @keyframes egg-pulse{
      0%   { transform: scale(1);   box-shadow: 0 6px 18px rgba(0,0,0,.25); }
      50%  { transform: scale(1.08); box-shadow: 0 10px 26px rgba(0,0,0,.28); }
      100% { transform: scale(1);   box-shadow: 0 6px 18px rgba(0,0,0,.25); }
    }
    @keyframes egg-glow{
      0%   { opacity: 0;   transform: scale(.85); }
      50%  { opacity: .35; transform: scale(1.18); }
      100% { opacity: 0;   transform: scale(1.35); }
    }

    .egg-left  { justify-self: start; }
    .egg-right { justify-self: end; }

    audio { display:none; }

    /* ------------------------------
       MODAL/DI√ÅLOGO DOS EASTER EGGS
       ------------------------------ */
    .egg-overlay{
      position: fixed; inset: 0;
      background: rgba(0,0,0,.5);
      display: none;            /* aparece via .show */
      align-items: center; justify-content: center;
      padding: 18px;
      z-index: 30;
    }
    .egg-overlay.show{ display:flex; }

    .egg-box{
      width: min(560px, 94vw);
      background: #fff;
      color: #222;
      border-radius: 14px;
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
      padding: 20px 18px 16px;
      text-align: left;
    }
    .egg-box h2{ margin: 0 0 10px; font-size: 20px; }
    .egg-box .content{
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 16px;
    }
    .egg-actions{ display:flex; justify-content:flex-end; margin-top: 14px; }
    .egg-close{
      border: none; border-radius: 10px; padding: 10px 16px;
      background: #4CAF50; color:#fff; cursor:pointer;
    }

    /* Respeita usu√°rios com redu√ß√£o de movimento */
    @media (prefers-reduced-motion: reduce){
      .egg-btn.attn, .egg-btn.attn::after{ animation: none !important; }
    }

    /* ------------------------------
       RESPONSIVIDADE
       ------------------------------ */
    @media (max-width: 560px){
      .card { padding: 22px 16px; gap: 14px; }
      h1    { font-size: 24px; }
      .typing{ font-size: 17px; line-height: 1.6; max-width: 92%; }
      .actions{ max-width: 92%; }
      .egg-btn{ width:40px; height:40px; font-size:20px; }
    }
    @media (max-width: 360px){
      h1    { font-size: 22px; }
      .typing{ font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Por que eu quero uma chance? üíñ</h1>

    <!-- O texto ser√° digitado com o efeito -->
    <p id="textoDigitado" class="typing" aria-live="polite"></p>

    <!-- üß† √† esquerda | Retornar | üìö √† direita -->
    <div class="actions">
      <button
        id="eggBrain"
        class="egg-btn egg-left attn"
        aria-label="Abrir: Vamos analisar esse caso cl√≠nico..."
        title="üß† Vamos analisar esse caso cl√≠nico..."
      >üß†</button>

      <button class="btn" onclick="retornar()">Retornar</button>

      <button
        id="eggDict"
        class="egg-btn egg-right attn"
        aria-label="Abrir: Palavra do dia: ‚ÄúMari‚Äù"
        title="üìö Palavra do dia: ‚ÄúMari‚Äù"
      >üìö</button>
    </div>
  </div>

  <!-- Modal gen√©rico para os dois easter eggs -->
  <div id="eggModal" class="egg-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="egg-box" role="document">
      <h2 id="eggTitle">T√≠tulo</h2>
      <div id="eggContent" class="content"></div>
      <div class="egg-actions">
        <button id="eggClose" class="egg-close">Fechar</button>
      </div>
    </div>
  </div>

  <!-- M√∫sica em loop (tenta iniciar automaticamente) -->
  <audio id="bgm" src="careless_whispers.mp3" autoplay loop playsinline></audio>

  <script>
    function retornar(){ window.location.href = "index.html"; }

    /* Autoplay amig√°vel do √°udio */
    window.addEventListener("load", () => {
      const a = document.getElementById("bgm");
      a.volume = 0.6;
      const tryPlay = () => a.play().catch(() => {});
      tryPlay();
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") tryPlay();
      });
      window.addEventListener("focus", tryPlay);
    });

    /* ===== TEXTO ===== */
    const texto =
`Tem pessoas que a gente conhece e logo sente:
‚ÄúEssa a√≠ √© diferente.‚Äù
E voc√™ √©.
Emp√°tica, cativante, honesta, atenciosa, trabalhadora...
Daquelas mulheres raras que a vida n√£o fabrica mais, uma verdadeira edi√ß√£o limitada.
Al√©m de educada e de boa fam√≠lia, d√° pra ver de longe que voc√™ carrega valores que hoje s√£o raridade.
Mesmo sendo brava (rs), continua sendo uma daquelas pessoas que fazem bem s√≥ por estarem por perto.
E como se tudo isso n√£o bastasse‚Ä¶ ainda tem o cora√ß√£o palmeirense.
E olha‚Ä¶ nem comecei a falar da sua beleza, do seu sorriso, e desse seu jeitinho doce que desarma at√© os dias mais dif√≠ceis.
Com tudo isso, s√≥ me resta pedir uma chance‚Ä¶
Pra te mostrar com calma, com respeito e com verdade que voc√™ merece algu√©m que enxergue, admire e valorize cada uma dessas qualidades.
E todas as outras que s√≥ voc√™ tem.`;

    const destino = document.getElementById("textoDigitado");
    let index = 0;

    /* Velocidade ajustada (1,75√ó do original) */
    const BASE_INTERVAL   = 9;
    const COMMA_PAUSE     = 14;
    const SENTENCE_PAUSE  = 29;
    const REVEAL_DELAY    = 67;
    const FADE_DURATION   = 20;

    function nextDelayFor(c){
      if (c === ',' || c === ';') return BASE_INTERVAL + COMMA_PAUSE;
      if ('.!?‚Ä¶'.includes(c))     return BASE_INTERVAL + SENTENCE_PAUSE;
      return BASE_INTERVAL;
    }

    function digitarSequencial(){
      if (index >= texto.length){
        destino.style.borderRight = 'none';
        return;
      }
      const c = texto.charAt(index);
      if (c === ' '){
        destino.append(' ');
        index++;
        return setTimeout(digitarSequencial, BASE_INTERVAL);
      }
      if (c === '\n'){
        destino.appendChild(document.createElement('br'));
        index++;
        return setTimeout(digitarSequencial, BASE_INTERVAL + SENTENCE_PAUSE);
      }
      const span = document.createElement('span');
      span.textContent = '‚ù§Ô∏è';
      span.style.display = 'inline';
      span.style.opacity = '1';
      span.style.transition = `opacity ${FADE_DURATION}ms ease`;
      destino.appendChild(span);

      setTimeout(()=>{
        span.style.opacity = '0';
        setTimeout(()=>{
          span.textContent = c;
          span.style.opacity = '1';
          index++;
          setTimeout(digitarSequencial, nextDelayFor(c));
        }, FADE_DURATION);
      }, REVEAL_DELAY);
    }

    // Inicializa o efeito ao carregar
    window.addEventListener('load', digitarSequencial);

    /* ===== EASTER EGGS: modal gen√©rico ===== */
    const modal = document.getElementById('eggModal');
    const eggTitle = document.getElementById('eggTitle');
    const eggContent = document.getElementById('eggContent');
    const eggClose = document.getElementById('eggClose');

    /* üß† (j√° atualizado anteriormente) */
    const BRAIN_TITLE = 'üß† Vamos analisar esse caso cl√≠nico...';
    const BRAIN_TEXT  = 'Paciente apresenta sintomas de apego progressivo, pensamento acelerado, sorriso involunt√°rio, e comportamento de admira√ß√£o. Diagn√≥stico prov√°vel: envolvimento afetivo cr√¥nico n√£o resolvido.';

    /* üìö ATUALIZADO CONFORME PEDIDO */
    const DICT_TITLE = 'üìö Palavra do dia: ‚ÄúMari‚Äù';
    const DICT_TEXT  = 'Substantivo feminino. Unidade de medida para tudo que faz bem, inspira paz, e melhora o humor de algu√©m chamado Matheus.';

    function openEgg(title, text){
      eggTitle.textContent = title;
      eggContent.textContent = text;      // preserva texto puro
      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
      eggClose.focus();
    }
    function closeEgg(){
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
    }

    document.getElementById('eggBrain').addEventListener('click', ()=>openEgg(BRAIN_TITLE, BRAIN_TEXT));
    document.getElementById('eggDict').addEventListener('click',  ()=>openEgg(DICT_TITLE,  DICT_TEXT));
    eggClose.addEventListener('click', closeEgg);
    modal.addEventListener('click', (e)=>{ if(e.target === modal) closeEgg(); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeEgg(); });
  </script>
</body>
</html>
