  <style>
    /* RESET E BASE */
    *, *::before, *::after { box-sizing: border-box; }

    /* FUNDO */
    body {

      min-height: 100dvh;
      background-color: #ffffff;
      background-image: url("IMG_20250823_124847408.jpg");
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      display: grid;

    /* CARD */
    .card {
      width: min(900px, 96vw);
      background: var(--card-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;

      border-radius: 16px;

      backdrop-filter: blur(2px);

    h1 { margin: 0; font-size: 28px; line-height: 1.2; text-shadow: 0 1px 2px rgba(0,0,0,.55); }

    /* TEXTO DIGITANDO */

      animation: blink-caret .75s step-end infinite;

    /* AÃ‡Ã•ES (ðŸ§  | Retornar | ðŸ“š) */
    .actions{

    .btn{

    }
    .btn:active{ transform: scale(.98); }
    .btn:hover { filter: brightness(1.05); }

    /* EASTER EGGS â€” CHAMATIVOS (sem Ã³rbita) */
    .egg-btn{
      position: relative; isolation: isolate;
      width: 52px; height: 52px;
      display:flex; align-items:center; justify-content:center;
      font-size: 26px; line-height: 1;
      border-radius: 999px;
      background: radial-gradient(120% 120% at 30% 30%, #ffffff, #f6f6f6 70%);
      color:#222;
      box-shadow: 0 10px 24px rgba(0,0,0,.28), 0 0 0 2px rgba(0,0,0,.06);
      border: 1px solid rgba(0,0,0,.08);
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: transform .15s ease, box-shadow .15s ease;
      user-select: none;
    }
    .egg-btn:hover{ transform: translateY(-2px); box-shadow: 0 12px 28px rgba(0,0,0,.3); }

    .egg-brain{ --accent: rgba(255,106,162,.45); --accent-2:#ff7ac4; }
    .egg-dict { --accent: rgba(255,184,77,.45);  --accent-2:#ffd45a; }

    .egg-btn.attn{ animation: egg-pulse 1.7s ease-in-out infinite; }
    #eggBrain.attn{ animation-delay: .2s; }
    #eggDict.attn { animation-delay: .9s; }

    /* anÃ©is de brilho */
    .egg-btn.attn::before,
    .egg-btn.attn::after{
      content:""; position:absolute; inset:-10px; border-radius:inherit; z-index:-1;
      box-shadow: 0 0 0 0 var(--accent);
      opacity:.35; transform: scale(.85);
      animation: egg-ring 2.1s ease-out infinite;
    }
    .egg-btn.attn::after{ animation-delay: .9s; opacity:.25; }

    @keyframes egg-pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.12)}
      100%{transform:scale(1)}
    }
    @keyframes egg-ring{
      0%  { box-shadow: 0 0 0 0 var(--accent); opacity:.35; transform:scale(.85); }
      70% { opacity:0; }
      100%{ box-shadow: 0 0 0 26px rgba(0,0,0,0); transform:scale(1.4); }
    }

    .egg-left  { justify-self: start; }
    .egg-right { justify-self: end; }

    audio { display:none; }

    /* MODAL */
    .egg-overlay{ position: fixed; inset: 0; background: rgba(0,0,0,.5); display: none; align-items: center; justify-content: center; padding: 18px; z-index: 30; }
    .egg-overlay.show{ display:flex; }
    .egg-box{ width: min(560px, 94vw); background: #fff; color: #222; border-radius: 14px; box-shadow: 0 16px 40px rgba(0,0,0,.35); padding: 20px 18px 16px; text-align: left; }
    .egg-box h2{ margin: 0 0 10px; font-size: 20px; }
    .egg-box .content{ white-space: pre-wrap; line-height: 1.6; font-size: 16px; }
    .egg-actions{ display:flex; justify-content:flex-end; margin-top: 14px; }
    .egg-close{ border: none; border-radius: 10px; padding: 10px 16px; background: #4CAF50; color:#fff; cursor:pointer; }

    /* ReduÃ§Ã£o de movimento */
    @media (prefers-reduced-motion: reduce){
      .egg-btn.attn, .egg-btn.attn::before, .egg-btn.attn::after{ animation: none !important; }
    }

    /* RESPONSIVO */
    @media (max-width: 560px){
      .card { padding: 22px 16px; gap: 14px; }
      h1    { font-size: 24px; }
      .typing{ font-size: 17px; line-height: 1.6; max-width: 92%; }
      .actions{ max-width: 92%; }
      .egg-btn{ width:46px; height:46px; font-size:22px; }
    }
    @media (max-width: 360px){
      h1    { font-size: 22px; }
      .typing{ font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Por que eu quero uma chance? ðŸ’–</h1>

    <p id="textoDigitado" class="typing" aria-live="polite"></p>

    <div class="actions">
      <button
        id="eggBrain"
        class="egg-btn egg-left egg-brain attn"
        aria-label="Abrir: Vamos analisar esse caso clÃ­nico..."
        title="ðŸ§  Vamos analisar esse caso clÃ­nico..."
      >ðŸ§ </button>

      <button class="btn" onclick="retornar()">Retornar</button>

      <button
        id="eggDict"
        class="egg-btn egg-right egg-dict attn"
        aria-label="Abrir: Palavra do dia: â€œMariâ€"
        title="ðŸ“š Palavra do dia: â€œMariâ€"
      >ðŸ“š</button>

  </div>

  <!-- Modal -->
  <div id="eggModal" class="egg-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="egg-box" role="document">
      <h2 id="eggTitle">TÃ­tulo</h2>
      <div id="eggContent" class="content"></div>
      <div class="egg-actions">
        <button id="eggClose" class="egg-close">Fechar</button>
      </div>
    </div>
  </div>

  <!-- MÃºsica -->
  <audio id="bgm" src="careless_whispers.mp3" autoplay loop playsinline></audio>

  <script>
    function retornar(){ window.location.href = "index.html"; }

    /* Autoplay amigÃ¡vel do Ã¡udio */
    window.addEventListener("load", () => {
      const a = document.getElementById("bgm");
      a.volume = 0.6;
      const tryPlay = () => a.play().catch(() => {});
      tryPlay();
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") tryPlay();
      });
      window.addEventListener("focus", tryPlay);
    });

    /* TEXTO */
    const texto =
`Tem pessoas que a gente conhece e logo sente:
â€œEssa aÃ­ Ã© diferente.â€
E vocÃª Ã©.
EmpÃ¡tica, cativante, honesta, atenciosa, trabalhadora...
Daquelas mulheres raras que a vida nÃ£o fabrica mais, uma verdadeira ediÃ§Ã£o limitada.
AlÃ©m de educada e de boa famÃ­lia, dÃ¡ pra ver de longe que vocÃª carrega valores que hoje sÃ£o raridade.
Mesmo sendo brava (rs), continua sendo uma daquelas pessoas que fazem bem sÃ³ por estarem por perto.
E como se tudo isso nÃ£o bastasseâ€¦ ainda tem o coraÃ§Ã£o palmeirense.
E olhaâ€¦ nem comecei a falar da sua beleza, do seu sorriso, e desse seu jeitinho doce que desarma atÃ© os dias mais difÃ­ceis.
Com tudo isso, sÃ³ me resta pedir uma chanceâ€¦
Pra te mostrar com calma, com respeito e com verdade que vocÃª merece alguÃ©m que enxergue, admire e valorize cada uma dessas qualidades.
E todas as outras que sÃ³ vocÃª tem.`;

    const destino = document.getElementById("textoDigitado");
    let index = 0;

    const BASE_INTERVAL   = 9;
    const COMMA_PAUSE     = 14;
    const SENTENCE_PAUSE  = 29;
    const REVEAL_DELAY    = 67;
    const FADE_DURATION   = 20;

    function nextDelayFor(c){
      if (c === ',' || c === ';') return BASE_INTERVAL + COMMA_PAUSE;
      if ('.!?â€¦'.includes(c))     return BASE_INTERVAL + SENTENCE_PAUSE;
      return BASE_INTERVAL;
    }

    function digitarSequencial(){
      if (index >= texto.length){
        destino.style.borderRight = 'none';
        return;
      }
      const c = texto.charAt(index);
      if (c === ' '){
        destino.append(' '); index++;
        return setTimeout(digitarSequencial, BASE_INTERVAL);
      }
      if (c === '\n'){
        destino.appendChild(document.createElement('br')); index++;
        return setTimeout(digitarSequencial, BASE_INTERVAL + SENTENCE_PAUSE);
      }
      const span = document.createElement('span');
      span.textContent = 'â¤ï¸';
      span.style.display = 'inline';
      span.style.opacity = '1';
      span.style.transition = `opacity ${FADE_DURATION}ms ease`;
      destino.appendChild(span);

      setTimeout(()=>{
        span.style.opacity = '0';
        setTimeout(()=>{
          span.textContent = c;
          span.style.opacity = '1';
          index++;
          setTimeout(digitarSequencial, nextDelayFor(c));
        }, FADE_DURATION);
      }, REVEAL_DELAY);
    }
    window.addEventListener('load', digitarSequencial);

    /* MODAL */
    const modal = document.getElementById('eggModal');
    const eggTitle = document.getElementById('eggTitle');
    const eggContent = document.getElementById('eggContent');
    const eggClose = document.getElementById('eggClose');

    const BRAIN_TITLE = 'ðŸ§  Vamos analisar esse caso clÃ­nico...';
    const BRAIN_TEXT  = 'Paciente apresenta sintomas de apego progressivo, pensamento acelerado, sorriso involuntÃ¡rio, e comportamento de admiraÃ§Ã£o. DiagnÃ³stico provÃ¡vel: envolvimento afetivo crÃ´nico nÃ£o resolvido.';

    const DICT_TITLE = 'ðŸ“š Palavra do dia: â€œMariâ€';
    const DICT_TEXT  = 'Substantivo feminino. Unidade de medida para tudo que faz bem, inspira paz, e melhora o humor de alguÃ©m chamado Matheus.';

    function openEgg(title, text){
      eggTitle.textContent = title;
      eggContent.textContent = text;
      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
      eggClose.focus();
    }
    function closeEgg(){
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
    }

    document.getElementById('eggBrain').addEventListener('click', ()=>openEgg(BRAIN_TITLE, BRAIN_TEXT));
    document.getElementById('eggDict').addEventListener('click',  ()=>openEgg(DICT_TITLE,  DICT_TEXT));
    eggClose.addEventListener('click', closeEgg);
    modal.addEventListener('click', (e)=>{ if(e.target === modal) closeEgg(); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeEgg(); });
  </script>
</body>
</html>
